{% extends "base.html" %}

{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<div class='container d-flex mb-5' style='margin-top:20px;'>
    <div class="form-card col-md-6" style="padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); width: 50%; margin: auto; background-color: #E1AFD1; height: 600px;">
        <form method="post" style="color: black; font-weight: bold;">
            <h1 style="text-align: center; margin-bottom: 30px; font-weight: bold; color: black;"> Skills</h1>
        
            {% csrf_token %}
        
            {% if form.errors %}
                <div class="alert alert-danger" role="alert">
                    {{ form.errors }}
                </div>
            {% endif %}
        
            {{ form|crispy }}
            <button type="submit" class="btn btn-warning mb-3" style="width: 100%; background-color: #7469B6; border-color: #ffc107; font-weight: bold; font-size: 16px; color: white">Add</button>
            <div style="display: flex; justify-content: center; align-items: center; height: 100%;">
    <img src="{% static 'skills.png' %}" class="img-fluid" style="width: 300px; height: 300px;">
</div>
        </form>
    </div>
</div>
{% endblock %}
