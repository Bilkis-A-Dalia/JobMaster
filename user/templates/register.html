{% extends "base.html" %}

{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<div class='container' style='margin-top:20px; max-width: 800px;'>
    <div class="row">
        <div class="col-md-12">
            <img class="img-fluid mx-auto d-block" src="{% static 'signup.jpeg' %}" alt="" style="max-width: 100%; max-height: 200px;">
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-12">
            <div class="form-card" style="padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
                <form method="post" style="color: black; font-weight: bold; font-size: 14px;">
                    <h3 style="text-align: center; margin-bottom: 20px; font-weight: bold; color: black; font-size: 18px;">Registration Page</h3>
                
                    {% csrf_token %}
                
                    {{ form|crispy }}
                
                    <button type="submit" class="btn btn-warning mb-3" style="width: 100%; background-color: #ffc107; border-color: #ffc107; font-weight: bold; font-size: 16px;">Register</button>
                    <a href="{% url 'user_login'%}" style="font-size: 14px;">Already have an account? Login</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
